<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Account Purchase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <main class="purchase-page">
      <div class="product-info">
        <img id="product-image" src="https://via.placeholder.com/300x200?text=Steam+Account" alt="Steam Account">
        <h1 id="product-name">Steam Account</h1>
        <p>Product sold <span id="product-sold">15</span> times.</p>
        <ul>
          <li>âš¡ Instant delivery</li>
          <li>ðŸ”„ Account not working? = I verify & provide a new one</li>
          <li>Details of the product here</li>
          <li>Random</li>
          <li>NFA</li>
        </ul>
      </div>

      <div class="purchase-form">
        <h2 id="product-price">â‚¬2.50</h2>
        <p><span id="available">15</span> available</p>
        <form>
          <label for="quantity">Quantity</label>
          <div class="quantity-selector">
            <button type="button" onclick="changeQuantity(-1)">-</button>
            <input id="quantity" type="number" value="1" min="1">
            <button type="button" onclick="changeQuantity(1)">+</button>
          </div>
          <label for="email">E-mail Address</label>
          <input id="email" type="email" placeholder="name@domain.com" required>
          <label for="payment-method">Payment Method</label>
          <select id="payment-method">
            <option>Paypal F&F</option>
            <option>Credit Card</option>
          </select>
          <p>Your Order</p>
          <p>Subtotal: â‚¬<span id="subtotal">2.50</span></p>
          <p>Total: â‚¬<span id="total">2.50</span></p>
          <button type="submit">Purchase</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    // Code de gestion des quantitÃ©s et du total
    function changeQuantity(change) {
      const quantityInput = document.getElementById('quantity');
      let quantity = parseInt(quantityInput.value) + change;
      const available = parseInt(document.getElementById('available').textContent);
      if (quantity < 1) quantity = 1;
      if (quantity > available) quantity = available;
      quantityInput.value = quantity;

      // Recalculer le total
      const price = 2.50; // Prix de Steam
      const subtotal = price * quantity;
      document.getElementById('subtotal').textContent = subtotal.toFixed(2);
      document.getElementById('total').textContent = subtotal.toFixed(2);
    }
  </script>
</body>
</html>
