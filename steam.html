<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Paiement - Steam</title>
 <link rel="stylesheet" href="style.css">  <!-- Assure-toi que style.css est bien li√© -->
</head>
<body>
  <div class="container">
    <main class="purchase-page">
      <div class="product-info">
        <img src="https://via.placeholder.com/300x200?text=Steam+Account" alt="Steam Account">
        <h1>Compte Steam</h1>
        <p>Produit vendu <span class="product-sold">15</span> fois.</p>
        <ul>
          <li>‚ö° Livraison instantan√©e</li>
          <li>üîÑ Compte ne fonctionnant pas ? = Je v√©rifie et vous fournis un autre</li>
          <li>D√©tails du produit ici</li>
          <li>Random</li>
          <li>NFA</li>
        </ul>
      </div>

      <div class="purchase-form">
        <h2>‚Ç¨2.50</h2>
        <p><span id="available">15</span> disponible</p>
        <form>
          <label for="quantity">Quantit√©</label>
          <div class="quantity-selector">
            <button type="button" onclick="changeQuantity(-1)">-</button>
            <input id="quantity" type="number" value="1" min="1">
            <button type="button" onclick="changeQuantity(1)">+</button>
          </div>
          <label for="email">Adresse E-mail</label>
          <input id="email" type="email" placeholder="nom@domaine.com" required>
          <label for="payment-method">M√©thode de paiement</label>
          <select id="payment-method">
            <option>Paypal F&F</option>
            <option>Carte de Cr√©dit</option>
          </select>
          <p>Votre commande</p>
          <p>Prix total : ‚Ç¨<span id="total">2.50</span></p>
          <button type="submit">Acheter</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    function changeQuantity(change) {
      const quantityInput = document.getElementById('quantity');
      let quantity = parseInt(quantityInput.value) + change;
      const available = parseInt(document.getElementById('available').textContent);
      if (quantity < 1) quantity = 1;
      if (quantity > available) quantity = available;
      quantityInput.value = quantity;

      const price = 2.50;  // Prix sp√©cifique pour Steam
      const total = price * quantity;
      document.getElementById('total').textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
