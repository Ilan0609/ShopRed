<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VXPER - Account Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Welcome to VXPER.</h1>
    <div class="stats">
      <div>
        <p>0+</p>
        <p>products sold</p>
      </div>
      <div>
        <p>5 ★</p>
        <p>reviews</p>
      </div>
    </div>
  </div>

  <div class="products-section">
    <h2>Explore Products</h2>
    <div class="products">
      <!-- Crunchyroll Account -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200?text=Crunchyroll+Account" alt="Crunchyroll">
        <h3>Crunchyroll Account</h3>
        <p>Price: €1.00</p>
        <!-- Lien direct vers la page de paiement avec les paramètres dans l'URL -->
        <a href="purchase.html?name=Crunchyroll&price=1.00&available=20">
          <button>Buy Now</button>
        </a>
      </div>

      <!-- Steam Account -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200?text=Steam+Account" alt="Steam">
        <h3>Steam Account</h3>
        <p>Price: €2.50</p>
        <!-- Lien direct vers la page de paiement avec les paramètres dans l'URL -->
        <a href="purchase.html?name=Steam&price=2.50&available=15">
          <button>Buy Now</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
